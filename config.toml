# ===============================
#  The Chaotic Log – Hugo Config
#  Theme: Ananke
#  Plattform: Netlify
# ===============================

baseURL = "https://the-chaotic-log.netlify.app/"
languageCode = "de-de"
title = "The Chaotic Log"
theme = "ananke"

author = "Chaos"
paginate = 10
enableRobotsTXT = true

# --- SEO & OUTPUT CONFIG ---
[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]

# --- Sitemap ---
[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

# --- Parameter & Metadaten ---
[params]
  subtitle = "Gedanken, Experimente & Debug-Sessions"
  description = "Ein wilder Mix aus Ideen, Technik und Chaos."
  keywords = ["Blog", "Technik", "KI", "Programmierung", "Gedanken", "Chaos"]
  github = "https://github.com/SourceOfChaos"
  rss = true
  showReadingTime = true
  dateFormat = "02.01.2006"

  # --- Social Media Preview ---
  images = ["images/default-social.jpg"]
  ogTitle = "The Chaotic Log"
  ogDescription = "Ein wilder Mix aus Ideen, Technik und Chaos."
  twitterCard = "summary_large_image"

# --- Menü ---
[menu]
  [[menu.main]]
    identifier = "home"
    name = "Startseite"
    url = "/"
    weight = 1

  [[menu.main]]
    identifier = "posts"
    name = "Beiträge"
    url = "/posts/"
    weight = 2

# --- Code Highlighting ---
[markup]
  [markup.highlight]
    style = "monokai"
    lineNumbers = true

